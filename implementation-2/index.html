<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Chess</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/chessboard-1.0.0.min.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/chessboard-1.0.0.min.js"></script>
    <script src="./js/chess.min.js"></script>
    <style>
        #board {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        #score-bar-container {
            left: 367px;
            width: 10px;
            height: 100%;
            background-color: #3b4252ff;
            display:none;
        }
        #score-bar {
            bottom: 0;
            width: 100%;
            background-color: #d8dee9ff;
            display:none;
        }
        #topMessage {
            display: flex;
            text-align: center;
            justify-content: center;
            color: darkblue;
            margin: 40px auto 40px auto;
            font-size: 40px;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin: 20px auto 0 auto;
        }
        .button-container .btn {
            flex: 1;
            margin: 0 5px;
        }
        .button-container.second-row .btn {
            margin-top: 10px; /* Space between button rows */
        }
        .hidden {
            display: none; 
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            position: relative;
        }
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
       /*  ............................................... MODAL ..................................................*/
        
.modal-content {
    background-color: whitesmoke;
    border-radius: 10px;
    box-shadow: 5px 5px 10px grey;
    text-align: center;
    color: midnightblue;
}

.modal-header {
    border-bottom: none; /* Removed border */
    padding-bottom: 0; /* Remove extra padding */
}

.modal-title {
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    font-weight: bold;
    margin: 0; /* Align title at the top without extra space */
}

.modal-body {
    font-family: 'Arial', sans-serif;
    font-size: 18px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px; /* Adjust height to help with vertical centering */
}

.modal-footer {
    border-top: none; /* Removed border */
    display: flex;
    justify-content: center;
    padding-top: 0; /* Remove extra padding */
}

.modal-footer .btn {
    background-color: whitesmoke;
    color: midnightblue;
    border: 2px solid midnightblue;
    border-radius: 10px;
    padding: 0.5em 1em;
    box-shadow: 3px 3px 8px grey;
    transition: background-color 0.2s, transform 0.2s;
    font-size: 14px;  /* Adjust font size to match other buttons */
    font-weight: 500;
    cursor: pointer;
}

.modal-footer .btn:hover {
    background-color: gold;
}

.modal-footer .btn:active {
    background-color: yellow;
    transform: translateY(2px);
}

.modal-footer .btn-close {
    color: midnightblue;
    border: none;
    font-size: 24px;
    background-color: transparent;
    padding: 0;
    cursor: pointer;
}

.modal-footer .btn-close:hover {
    color: gold;
}
        
       /*  ............................................... BUTTONS ..................................................*/
        
.btn-primary, .btn-secondary, .btn-warning, .btn-danger {
    border: 1.5px solid;
    --bs-btn-color: midnightblue; /* Text color */
    --bs-btn-bg: whitesmoke; /* Background color */
    --bs-btn-border-color: midnightblue; /* Border color */
    --bs-btn-hover-color: midnightblue; /* Text color on hover */
    --bs-btn-hover-bg: gold; /* Background color on hover */
    --bs-btn-hover-border-color: midnightblue; /* Border color on hover */
    --bs-btn-focus-shadow-rgb: 72, 187, 120; /* Shadow color on focus */
    --bs-btn-active-color: midnightblue; /* Text color when active */
    --bs-btn-active-bg: yellow; /* Background color when active */
    --bs-btn-active-border-color: midnightblue; /* Border color when active */
    --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125); /* Shadow when active */
    --bs-btn-disabled-color: midnightblue; /* Text color when disabled */
    --bs-btn-disabled-bg: #4CAF50; /* Background color when disabled */
    --bs-btn-disabled-border-color: #4CAF50; /* Border color when disabled */
    font-family: Clarkson, Helvetica, sans-serif;
    font-size: 14px;  /* Smaller font size */
    font-weight: 700; /* Slightly lighter font weight */
    padding: 0.5em 1em; /* Reduced padding for a smaller button */
    border-radius: 8px; /* Slightly smaller border radius */
    box-shadow: 3px 3px 8px grey; /* Slightly smaller shadow */
    transition: background-color 0.2s, transform 0.2s;
    cursor: pointer;
}

.btn-danger {
    border-color: maroon;
}
        
/* Button Hover Effect */
.btn-primary:hover, .btn-secondary:hover, .btn-warning:hover, .btn-danger:hover {
    background-color: gold;
    border-color: midnightblue;
}

/* Button Active Effect */
.btn-primary:active, .btn-secondary:active, .btn-warning:active, .btn-danger:active {
    background-color: yellow;
    border-color: midnightblue;
    transform: translateY(2px);
}
     </style>
</head>

<body>
    <div id="topMessage">
        Win the game to get your code, hihi
    </div>
    <div class="container">
        <h3 class="text-center my-4"></h3>
        <div class="board-container">
            <div id="score-bar-container">
                <div id="score-bar"></div>
            </div>
            <div id="board" class="w-100"></div>
            <div class="hidden">
                <div class="full-width-bar" id="game-result"><span id="game-score"></span></div>
            </div>
            <div class="button-container mt-4">
                <button type="button" class="btn btn-primary" id="takeBackBtn">Take Back</button>
                <button type="button" class="btn btn-secondary" id="flipBoardBtn">Flip Board</button>
                <button type="button" class="btn btn-warning" id="switchBoardBtn">Swap Board</button>
                <button type="button" class="btn btn-danger" id="resetGameBtn">Reset Game</button>
            </div>
        </div>
     <div class="hidden">
        <div class="settings-container">
            <div class="settings-accordion">
                <div class="accordion my-4" id="accordionOptions">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Settings</button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionOptions">
                            <div class="accordion-body">
                                <div class="hidden">
                                    <div class="mb-3">
                                        <label for="gameMode" class="form-label">Game Mode</label>
                                        <select class="form-select" id="gameMode">
                                            <option value="Player vs Engine" selected>Player vs Engine</option>
                                            <option value="Player vs Player">Player vs Player</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="skillLevel" class="form-label">Computer Skill Level (0-20)</label>
                                    <input type="number" class="form-control" id="skillLevel" value="10" min="0" max="20">
                                </div>
                                <div class="mb-3">
                                    <label for="depthLevel" class="form-label">Search Depth (1-30)</label>
                                    <input type="number" class="form-control" id="depthLevel" value="10" min="1" max="30">
                                </div>
                                <div class="mb-3">
                                    <label for="thinkingTime" class="form-label">Thinking Time (1-30 seconds)</label>
                                    <input type="number" class="form-control" id="thinkingTime" value="3" min="1" max="30">
                                </div>
                                <div class="hidden">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="timeDepthToggle" id="depthToggle" checked>
                                        <label class="form-check-label" for="depthToggle">
                                            Use Depth
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="timeDepthToggle" id="timeToggle">
                                        <label class="form-check-label" for="timeToggle">
                                            Use Thinking Time
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="promote" class="form-label">Promote Pawns To</label>
                                    <select class="form-select" id="promote">
                                        <option value="q" selected>Queen</option>
                                        <option value="r">Rook</option>
                                        <option value="b">Bishop</option>
                                        <option value="n">Knight</option>
                                    </select>
                                    <div class="btn-group mb-3 w-100" role="group" aria-label="Color selection">
                                        <input type="radio" class="btn-check" name="color" id="color-white" autocomplete="off" checked>
                                        <label class="btn btn-outline-primary" for="color-white">Play as White</label>
                                        <input type="radio" class="btn-check" name="color" id="color-black" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="color-black">Play as Black</label>
                                    </div>
                                    <button type="button" class="btn btn-danger w-100" id="newGameBtn">Start New Game</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Moves</button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionOptions">
                            <div class="accordion-body">
                                <b>List of Moves:</b>
                                <div id="pgn"></div>
                            </div>
                        </div>
                    </div>
                  
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingFour">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">Classical Evaluation</button>
                            </h2>
                            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionOptions">
                                <div class="accordion-body">
                                    <h4>Evaluation:</h4>
                                    <pre id="evaluation"></pre>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingFive">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">Engine Analysis</button>
                            </h2>
                            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionOptions">
                                <div class="accordion-body">
                                    <div id="engineAnalysis" class="text-center"></div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingSix">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">PGN & FEN</button>
                            </h2>
                            <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionOptions">
                                <div class="accordion-body">
                                    <div class="mb-3">
                                        <label for="pgnInput" class="form-label">PGN</label>
                                        <textarea class="form-control" id="pgnInput" rows="3"></textarea>
                                        <button type="button" class="btn btn-primary mt-2" id="copyPgnBtn">Copy PGN</button>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fenInput" class="form-label">FEN</label>
                                        <textarea class="form-control" id="fenInput" rows="2"></textarea>
                                        <button type="button" class="btn btn-primary mt-2" id="copyFenBtn">Copy FEN</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <!-- Modal -->
    <div class="modal fade" id="gameResultModal" tabindex="-1" aria-labelledby="gameResultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameResultModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="gameResultMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Play Again</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
