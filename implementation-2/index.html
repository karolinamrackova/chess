<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Chess</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/chessboard-1.0.0.min.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/chessboard-1.0.0.min.js"></script>
    <script src="./js/chess.min.js"></script>
    <style>
#board {
    max-width: 600px;
    margin: 20px auto; /* Center the chessboard */
}

.settings-accordion {
    max-width: 300px; /* Reduced size */
    margin-top: -1.25rem;
}

.accordion-button {
    font-size: 1rem; /* Smaller font size for less prominence */
}

.accordion-body {
    font-size: 0.9rem; /* Smaller font size inside the accordion */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center the content horizontally */
}

.row {
    width: 100%;
    justify-content: center; /* Ensure the row contents are centered */
}

.button-container {
    max-width: 600px;
    margin: 20px auto; /* Center the buttons under the chessboard */
}
        .button-container .btn {
            flex: 1;
            margin: 0 5px;
         
        }
        .button-container.second-row .btn {
            margin-top: 10px; /* Space between button rows */
        
        }
        .hidden {
            display: none; 
        }
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <button type="button" class="btn btn-primary" onclick="new bootstrap.Modal(document.getElementById('gameResultModal')).show();">
    Test Modal
</button>
    <div id="topMessage">
    Win the game to get your code, hihi
    </div>
<div class="container">
    <h3 class="text-center my-4"></h3>
    <div class="row justify-content-center">
        <div class="col-12 col-md-7 d-flex flex-column align-items-center mb-4 position-relative">
            <div id="score-bar-container">
                <div id="score-bar"></div>
            </div>
            <div id="board" class="w-100"></div>
            <div class="hidden">
                <div class="full-width-bar" id="game-result"><span id="game-score"></span></div>
            </div>
            <div class="button-container mt-4">
                <button type="button" class="btn btn-primary" id="takeBackBtn">Take Back</button>
                <button type="button" class="btn btn-secondary" id="flipBoardBtn">Flip Board</button>
                <button type="button" class="btn btn-warning" id="switchBoardBtn">Swap Board</button>
                <button type="button" class="btn btn-danger" id="resetGameBtn">Reset Game</button>
            </div>
        </div>
        <div class="col-12 col-md-5 settings-accordion">
            <div class="accordion my-4" id="accordionOptions">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Settings</button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionOptions">
                        <div class="accordion-body">
                            <!-- Settings content -->
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Moves</button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionOptions">
                        <div class="accordion-body">
                            <h4>List Of Moves:</h4>
                            <div id="pgn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
    <!-- Modal -->
<div class="modal fade" id="gameResultModal" tabindex="-1" aria-labelledby="gameResultModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gameResultModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="gameResultMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Play Again</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
